<!doctype html>
<html>
  <head>
    <title>Page 02</title>
    <script src="00.js"></script>
    <link rel="stylesheet" href="00.css" type="text/css"/>  
    <link rel="icon" href="00.ico">
    <script>
      setTimeout(function () {
        let slowDiv = document.createElement('div');
        slowDiv.id = 'slowDiv';
        slowDiv.style.display = 'none'
        slowDiv.appendChild(document.createTextNode('APPEARED!'));
        document.getElementById('containerDiv').appendChild(slowDiv);
        setTimeout(function() {
          slowDiv.style.display = 'block'  
        }, 1500)
      }, 500)
    </script>
  </head>
  <body>
    <p>this test will wait for a slow loading element</p>
    <div id="containerDiv"></div>
  </body>
</html>
